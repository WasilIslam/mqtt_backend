<html>
  <head></head>
  <body>
    <div>
      <input type="button" value="Turn on" onclick="poweron()"/><br>
      <input type="button" value="Turn off" onclick="poweroff()"/>
      <!-- <input type="button" value="Turn off" onclick="poweroff()"/> -->
    </div>
    <div id="label"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    function poweron(){
      var params = new Object();
      params["vehicleid"] = "TEST-999666";
      params["title"] = "power_on";
      console.log(params);
      $.ajax({
        url: "http://localhost:2021/control-vehicle",
        dataType: "json",
        type: "GET",
        data: params,
        contentType: "application/json; charset=utf-8",
        success: function(result){
          console.log(result);
          $("#label").html("Success");
        }
      });
    }
    function poweroff(){
      var params = new Object();
      params["vehicleid"] = "TEST-999666";
      params["title"] = "power_off";
      console.log(params);
      $.ajax({
        url: "http://localhost:2021/control-vehicle",
        dataType: "json",
        type: "GET",
        data: params,
        contentType: "application/json; charset=utf-8",
        success: function(result){
          console.log(result);
          $("#label").html("Success");
        }
      });
    }
  </script>
</html>
